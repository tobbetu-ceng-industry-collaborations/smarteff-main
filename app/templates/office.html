    <script>



        document.getElementById("D1").innerHTML = "John";
        document.getElementById("D2").innerHTML = "Jane";

        document.getElementById("D3").innerHTML = "Ali";
        document.getElementById("D4").innerHTML = "Veli";
        document.getElementById("D5").innerHTML = "Ayse";
        document.getElementById("D6").innerHTML = "Fatma";

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementsByClassName("desk");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        var temp = "";

        // When the user clicks the button, open the modal
        function popup(number) {
            modal.style.display = "block";
            var deskName = "D" + number;
            temp = deskName;
            

            document.getElementById("p2").innerHTML = number;
        }
        //Ã¶nemli!!!
        //Bilgiler girilip submite tÃ½klayÃ½nca yazÃ½lanlarÃ½ ceken metod
        function getInfo() {
            var username = document.getElementById("usernameS").value; //back-ende 
            var myElement = document.getElementById(temp);
            myElement.innerHTML = username;
            modal.style.display = "none";

        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                
            }
        }
    </script>
