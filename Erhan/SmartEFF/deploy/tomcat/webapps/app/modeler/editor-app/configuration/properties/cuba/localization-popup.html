<div class="modal" ng-controller="KisBpmLocalizationPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="close()">&times;</button>
                <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h2>
            </div>
            <div class="modal-body">

                <div class="row row-no-gutter">
                    <div class="col-xs-6">
                        <div ng-if="translationsRetrieved" class="default-grid" ng-grid="gridOptions"></div>
                        <div>
                            <div class="btn-group">
                                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{'ACTION.ADD' | translate}}"
                                   data-placement="bottom" data-original-title="" title="" ng-click="addMessage()"><i
                                        class="glyphicon glyphicon-plus"></i></a>
                                <a class="btn btn-icon btn-lg" rel="tooltip"
                                   data-title="{{'ACTION.REMOVE' | translate}}" data-placement="bottom"
                                   data-original-title="" title="" ng-click="removeMessage()"><i
                                        class="glyphicon glyphicon-minus"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6" ng-if="selectedMessages.length > 0">
                        <div class="form-group">
                            <label for="messageKeyField">{{'PROPERTY.LOCALIZATION.MSG.KEY' |
                                translate:property}}</label>
                            <input id="messageKeyField" class="form-control" type="text"
                                   ng-model="selectedMessages[0].key"
                                   placeholder="{{'PROPERTY.LOCALIZATION.MSG.KEY.PLACEHOLDER' | translate }}"/>
                        </div>
                        <div ng-repeat="locale in locales">
                            <div class="form-group">
                                <label for="messageValueField">{{locale}}</label>
                                <input id="messageValueField" class="form-control" type="text"
                                       ng-model="selectedMessages[0].value[locale]"
                                       placeholder="{{'PROPERTY.LOCALIZATION.MSG.VALUE.PLACEHOLDER' | translate }}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
